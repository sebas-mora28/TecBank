<div class="container">
    <p style="text-align:center">Ingreso</p>

    <form (ngSubmit)="onSubmit()">
        <div class="login">
            <label for="username">Cédula:</label>
            <input type="text" id="username" name="username" [(ngModel)]="username">
        </div>

        <div class="login">
            <label for="pass">Contraseña:</label>
            <input type="password" id="pass" name="password" [(ngModel)]="password" >
        </div>

        <input type="submit" value="Ingresar">
    </form>
</div>
